name: Pytest

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install -U pip
        pip install -r requirements.txt
    - name: Run tests
      run: python -m pytest -vv tests/
